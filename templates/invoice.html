<!DOCTYPE html>
    <html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    * {
      box-sizing: border-box;
    }
    
    
    .column {
      float: left;
      width: 33.33%;
      padding: 10px;
      height: 300px; 
    }
    
    
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
</style>
</head>
<body>
    <div class="row">
    <div class="column" style="background-color:rgb(17, 171, 243);">
    <p>
        You purchased day ticket   x {{qty1}} for $ {{cost1}}
        </p>
        </div>
        <div class="column" style="background-color:rgb(17, 171, 243);">
        <p>
        You purchased night ticket x {{qty2}} for $ {{cost2}}
    </p>
    </div><div class="column" style="background-color:rgb(17, 171, 243);">
     <p>
        You purchased combo ticket x {{qty3}} for $ {{cost3}}

    </p></div></div>
    <div class="row">
        <div class="column" style="background-color:#aaa;">
    <h3>Your Subtotal is $ {{subtotalcost}}</h3></div>
    <div class="column" style="background-color:#aaa;">
    <h2>Your Total after Sales Tax is $ {{totalcost}}</h2>
    </div><div class="column" style="background-color:#aaa;"></div>
    </div>
</body>
