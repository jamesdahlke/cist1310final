<!DOCTYPE html>
    <html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {
      box-sizing: border-box;
    }
    
    
    .column {
      float: left;
      width: 33.33%;
      padding: 10px;
      height: 300px; 
    }
    
    
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    </style>
    </head>
    <body>
    
    <h2>Twin peaks E-ticket system</h2>
    
    <div class="row">
      <div class="column" style="background-color:rgb(17, 171, 243);">
        <h2>Day ticket</h2>
        <p>experience Twin Peaks from 9am to 4pm!</p>
      </div>
      <div class="column" style="background-color:rgb(17, 171, 243);">
        <h2>Night ticket</h2>
        <p>experience twin peaks at night!! from 3pm until 10pm</p>
      </div>
      <div class="column" style="background-color:rgb(17, 171, 243)">
        <h2>Combo ticket</h2>
        <p>stay the whole day from 9am to 10pm.</p>
      </div>
    </div>
    <div class="row">
        <div class="column" style="background-color:#aaa;">
          <form action ="{{ url_for('addcart')}}" method = "POST">
          <h2> Please select your Quantity</h2>
          <label for="q1">Quantity (between 0 and 5):</label>
          <input type="number" id="q1" name="q1" min="0" max="5"> 
        </div>
        <div class="column" style="background-color:#aaa;">
            <h2> Please select your Quantity</h2>
            <label for="q2">Quantity (between 0 and 5):</label>
            <input type="number" id="q2" name="q2" min="0" max="5"> 
        </div>
        <div class="column" style="background-color:#aaa">
            <h2> Please select your Quantity</h2>
            <label for="q3">Quantity (between 0 and 5):</label>
            <input type="number" id="q3" name="q3" min="0" max="5"> 
            <input type="submit" value="Submit"/>
        </div>
      </form>
      </div>
    
    </body>
    </html>
